# Site
name: "Hungry, So Angry"
#name: "the Sunday Sauce"
description: Simple Food and Our Favorite Eats
meta_description: "Simple Food and Our Favorite Eats"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-xxxxxx-x'

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: '/category/:name/'
    tags: '/tag/:name/'
    
# Pagination 
paginate: 10
paginate_path: /page:num/
    
# Other
markdown: kramdown
highlighter: rouge